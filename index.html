<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="libs/sfs2x-api-1.7.11.js"></script>
    
	<script type="text/javascript" src="libs/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="libs/jqwidgets/jqxcore.js"></script>
    <!-- Load jQWidgets' required widgets -->
	<script type="text/javascript" src="libs/jqwidgets/jqxbuttons.js"></script>
	<script type="text/javascript" src="libs/jqwidgets/jqxscrollbar.js"></script>
	<script type="text/javascript" src="libs/jqwidgets/jqxpanel.js"></script>
	<script type="text/javascript" src="libs/jqwidgets/jqxnumberinput.js"></script>
	<script type="text/javascript" src="libs/jqwidgets/jqxlistbox.js"></script>
	<script type="text/javascript" src="libs/jqwidgets/jqxdropdownlist.js"></script>
	<script type="text/javascript" src="libs/jqwidgets/jqxexpander.js"></script>
	<script type="text/javascript" src="libs/jqwidgets/jqxnavigationbar.js"></script>
	<script type="text/javascript" src="libs/jqwidgets/jqxcheckbox.js"></script>
	<script type="text/javascript" src="libs/jqwidgets/jqxtabs.js"></script>
	<script type="text/javascript" src="libs/jqwidgets/jqxwindow.js"></script>
    <script type="text/javascript" src="libs/jquery-1.7.2.min.js"></script>

   
    <title>Demo SmartFoxServer</title>
    <link rel="stylesheet" href="css/style.css" />

    <script src="scripts/initListerners.js" type="text/javascript"></script>
    <script type="text/javascript" src="scripts/main.js"></script>

</head>

<body onload="init()">
    <h1>Demo SmartFoxServer</h1>
    <div class="group vSep20">
        <input type="button" id="connectBt" value="Connect"/>
        <input type="button" id="disconnectBt" value="Disconnect"/>
    </div>
    <div class="group vSep20">
        <input type="text" id="userName" name="userName" placeholder="Enter username">
        <input type="password" id="password" name="password" placeholder="Enter password">
        <button id="loginBtn" onclick="login()">Login</button>
        <button id="logoutBtn" onclick="logout()">Logout</button>
    </div>
    
    <div class="none">
        <label for="roomInput">Choose a room:</label>
        <input type="text" id="roomInput" name="roomInput" placeholder="Enter room number">
        <button id="enterJoinRoom">Join Room</button>
        <div class="board none" id="board">
            <div class="cell" data-position="0"></div>
            <div class="cell" data-position="1"></div>
            <div class="cell" data-position="2"></div>
            <div class="cell" data-position="3"></div>
            <div class="cell" data-position="4"></div>
            <div class="cell" data-position="5"></div>
            <div class="cell" data-position="6"></div>
            <div class="cell" data-position="7"></div>
            <div class="cell" data-position="8"></div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Room List</div>
                    <div id="list-group" class="list-group list-group-flush"></div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Group Chat Room</div>
                    <div class="card-body chat-box" id="chat-box">
                        <!-- Chat messages will be appended here -->
                        <!-- <div class="message sent">
                            <span class="message-sender">You</span>: Hello there!
                        </div> -->
                    </div>
                    <div class="card-footer">
                        <div class="input-group">
                            <input type="text" id="message-input" class="form-control" placeholder="Type a message">
                            <div class="input-group-append">
                                <button class="btn btn-primary" id="sendMgsBtn" type="button">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

</body>

</html>
